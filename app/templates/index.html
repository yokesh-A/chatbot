<script  src="{% static 'js/script.js' %}"></script>
<script  src="{% static 'js/jquery.suggest.js' %}"></script>

<script>  //suggestion list
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var haystack = JSON.parse(this.responseText);
          $('#chat-input').suggest(haystack);
          $("#chat-input").focus();
      }
    };
    xmlhttp.open("GET", "/?__a=Suggest", true);
    xmlhttp.send();

    $("#chat-input").keypress(function(){
      xmlhttp.open("GET", "/?__a=Suggest", true);
      xmlhttp.send();
    });


</script>
